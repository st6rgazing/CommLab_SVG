<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG website</title>
  <script>
    function showText() {
      document.getElementById("message").innerHTML = "Hello! I'm Snowy";
    }
  </script>
</head>
<body>
  <center>
    <h1>Snowman website!</h1>
    <h3 id="message"></h3>
    <img id="img" src="img/snowman.svg" alt="SVG Image" onclick="showText()" width="400" height="400">
  </center>
</body>
</html>
